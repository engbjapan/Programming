<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CodePen - ps5Drawingapp</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Pacifico'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div id="canvas"></div>
  <div id="tools">
    <div class="tool tool-selected"><i class="fas fa-paint-brush"></i></div>
    <div class="tool"><i class="fas fa-square-full"></i></div>
    <div class="tool"><i class="fas fa-circle"></i></div>
    <div class="tool"><i class="fas fa-eraser"></i></div>
    <div class="option_size" id="size-selector">
      <input type="range" class="option_size" value="20" min="0" max="255" id="radius-range">
    </div>
    <div class="option" id="color-selector">
      <input id="colorPicker" type="color">
    </div>
    <div class="option" id="download"><i class="fas fa-cloud-download-alt"></i></div>
  </div>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js'></script>
  <script  src="./script.js"></script>
</body>
</html>
