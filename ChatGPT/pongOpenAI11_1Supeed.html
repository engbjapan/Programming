<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <style>
    svg {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }

    #net {
      stroke-dasharray: 5;
      stroke-width: 2;
    }

    #gameover-text {
      font-size: 48px;
      fill: red;
      visibility: hidden;
    }

    #score1 {
      fill: red;
    }

    #score2 {
      fill: blue;
    }
  </style>
</head>
<body>
  <svg id="pong" width="800" height="400">
    <line id="net" x1="400" y1="0" x2="400" y2="400" stroke="black" />
    <rect id="paddle1" x="10" y="175" width="10" height="50" fill="black" />
    <rect id="paddle2" x="780" y="175" width="10" height="50" fill="black" />
    <circle id="ball" cx="400" cy="200" r="10" fill="black" />
    <text id="score1" x="200" y="50" font-size="24" fill="red">コンピュータ: 0</text>
    <text id="score2" x="600" y="50" font-size="24" fill="blue">プレーヤー: 0</text>
    <text id="gameover-text" x="380" y="200" text-anchor="middle">GAME OVER</text>
  </svg>
  <p>パドル1の遅延時間（0-1000ms）: <input type="number" id="delay-input" min="0" max="1000" value="500" /></p>
  <button id="start-button">ゲーム開始</button>
  <p>ボールの速度上昇率: <input type="range" id="speed-increment-input" min="1" max="5" value="3" /></p>

  <!--デバッグ情報表示エリア-->
  <div id="debug-info"></div>

  <script>
    let paddle1Y = 175;
    let paddle2Y = 175;
    let ballX = 400;
    let ballY = 200;
    let ballSpeedX, ballSpeedY;

    function ballSpeedReset() {
      ballSpeedX = 3;
      ballSpeedY = 3;
    }

    ballSpeedReset();

    const paddleHeight = 50;
    const paddleWidth = 10;
    const ballRadius = 10;
    const winningScore = 10;

    const pong = document.getElementById('pong');
    const paddle1 = document.getElementById('paddle1');
    const paddle2 = document.getElementById('paddle2');
    const ball = document.getElementById('ball');
    const score1Display = document.getElementById('score1');
    const score2Display = document.getElementById('score2');
    const gameoverText = document.getElementById('gameover-text');

    let score1, score2;

    function scoreReset() {
      score1 = 0;
      score2 = 0;
      score1Display.textContent = `コンピュータ: ${score1}`;
      score2Display.textContent = `プレーヤー: ${score2}`;
    }

    scoreReset();

    let ballSpeedIncrement = 3;

    const delayInput = document.getElementById('delay-input');
    const startButton = document.getElementById('start-button');
    const speedIncrementInput = document.getElementById('speed-increment-input');

    let delay = parseInt(delayInput.value);
    let speedIncrement = parseInt(speedIncrementInput.value);

    delayInput.addEventListener('change', function() {
      delay = parseInt(this.value);
    });

    speedIncrementInput.addEventListener('change', function() {
      speedIncrement = parseInt(this.value);
    });

    function updatePaddle1() {
      const paddle1Top = paddle1Y;
      const paddle1Bottom = paddle1Y + paddleHeight;
      const paddle1Center = paddle1Y + paddleHeight / 2;

      if (paddle1Top > ballY - ballRadius && paddle1Bottom < ballY + ballRadius && ballSpeedX < 0) {
        playMultipleBeepSounds(800, 0.1, 1, 200);
        ballSpeedX *= -1;
        const deltaY = ballY - paddle1Center;
        ballSpeedY = deltaY * 0.35;
      }
    }

    function updatePaddle2() {
      const paddle2Top = paddle2Y;
      const paddle2Bottom = paddle2Y + paddleHeight;
      const paddle2Center = paddle2Y + paddleHeight / 2;

      if (paddle2Top > ballY - ballRadius && paddle2Bottom < ballY + ballRadius && ballSpeedX > 0) {
        playMultipleBeepSounds(1000, 0.2, 1, 200);
        ballSpeedX *= -1;
        const deltaY = ballY - paddle2Center;
        ballSpeedY = deltaY * 0.35;
      }
    }

    function updateBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY + ballRadius > pong.clientHeight || ballY - ballRadius < 0) {
        ballSpeedY *= -1;
        playMultipleBeepSounds(1200, 0.3, 1, 200);
      }

      if (ballX - ballRadius < paddle1.clientWidth && ballY + ballRadius > paddle1Y && ballY - ballRadius < paddle1Y + paddleHeight) {
        updatePaddle1();
      }

      if (ballX + ballRadius > pong.clientWidth - paddle2.clientWidth && ballY + ballRadius > paddle2Y && ballY - ballRadius < paddle2Y + paddleHeight) {
        updatePaddle2();
      }

      if (ballX + ballRadius > pong.clientWidth) {
        playMultipleBeepSounds(1000, 0.2, 1, 200);
        score1++;
        if (score1 === winningScore) {
          gameOver('コンピュータ');
        } else {
          score1Display.textContent = `コンピュータ: ${score1}`;
          ballReset();
        }
      }

      if (ballX - ballRadius < 0) {
        playMultipleBeepSounds(800, 0.1, 1, 200);
        score2++;
        if (score2 === winningScore) {
          gameOver('プレーヤー');
        } else {
          score2Display.textContent = `プレーヤー: ${score2}`;
          ballReset();
        }
      }
    }

    function ballReset() {
      ballX = pong.clientWidth / 2;
      ballY = pong.clientHeight / 2;
      ballSpeedReset();
    }

    function gameOver(winner) {
      gameoverText.style.visibility = 'visible';
      gameoverText.textContent = `GAME OVER - ${winner}の勝利！`;
      ballSpeedX = 0;
      ballSpeedY = 0;
    }

    function update() {
      // デバッグ情報の表示
      const debugInfo = document.getElementById('debug-info');
      debugInfo.textContent = `Ball: x=${ball.x}, y=${ball.y}, vx=${ball.vx}, vy=${ball.vy}`;
      //処理関数実行
      updatePaddle1();
      updatePaddle2();
      updateBall();
    }

    function render() {
      paddle1.setAttribute('y', paddle1Y);
      paddle2.setAttribute('y', paddle2Y);
      ball.setAttribute('cx', ballX);
      ball.setAttribute('cy', ballY);
    }

    function step() {
      update();
      render();
    }

    let gameInterval;

    startButton.addEventListener('click', function() {
      scoreReset();
      gameoverText.style.visibility = 'hidden';
      ballReset();
      paddle1Y = 175;
      paddle2Y = 175;
      clearInterval(gameInterval);
      gameInterval = setInterval(step, delay);
    });

    pong.addEventListener('mousemove', function(event) {
      paddle2Y = event.clientY - paddleHeight / 2;
    });

    function playMultipleBeepSounds(frequency, duration, count, interval) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      let i = 0;

      function playBeepSound() {
        const oscillator = audioContext.createOscillator();
        oscillator.connect(audioContext.destination);
        oscillator.type = 'sine';
        oscillator.frequency.value = frequency;
        oscillator.start();
        oscillator.stop(audioContext.currentTime + duration);
        i++;

        if (i < count) {
          setTimeout(playBeepSound, interval);
        }
      }

      playBeepSound();
    }
  </script>
</body>
</html>
